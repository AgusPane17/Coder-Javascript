              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

          id="botonCrearManga"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
